# keep both template targets and variables in alphabetical order
templates:
  - source: 'src/github/workflows/codeql-analysis.yml.tmpl'
    target: '.github/workflows/codeql-analysis.yml'
  - source: 'src/github/workflows/go.yml.tmpl'
    target: '.github/workflows/go.yml.yml'
  - source: 'src/github/dependabot.yml.tmpl'
    target: '.github/dependabot.yml'
  - source: 'src/gitignore.tmpl'
    target: '.gitignore'
  - source: 'src/api/v1/health/api.go.tmpl'
    target: 'api/v1/health/api.go'
  - source: 'src/docs/config.example.yaml.tmpl'
    target: 'docs/config.example.yaml'
  - source: 'src/docs/openapi.yaml.tmpl'
    target: 'docs/openapi.yaml'
  - source: 'src/docs/testdocs.go.tmpl'
    target: 'docs/testdocs.go'
  - source: 'src/internal/repository/config/config.go.tmpl'
    target: 'internal/repository/config/config.go'
  - source: 'src/internal/repository/config/loading.go.tmpl'
    target: 'internal/repository/config/loading.go'
  - source: 'src/internal/repository/config/loading_test.go.tmpl'
    target: 'internal/repository/config/loading_test.go'
  - source: 'src/internal/repository/config/structure.go.tmpl'
    target: 'internal/repository/config/structure.go'
  - source: 'src/internal/repository/config/validation.go.tmpl'
    target: 'internal/repository/config/validation.go'
  - source: 'src/internal/repository/config/validation_test.go.tmpl'
    target: 'internal/repository/config/validation_test.go'
  - source: 'src/internal/repository/logging/consolelogging/implementation.go.tmpl'
    target: 'internal/repository/logging/consolelogging/implementation.go'
  - source: 'src/internal/repository/logging/consolelogging/implementation_test.go.tmpl'
    target: 'internal/repository/logging/consolelogging/implementation_test.go'
  - source: 'src/internal/repository/logging/consolelogging/logformat/logformat.go.tmpl'
    target: 'internal/repository/logging/consolelogging/logformat/logformat.go'
  - source: 'src/internal/repository/logging/logger.go.tmpl'
    target: 'internal/repository/logging/logger.go'
  - source: 'src/web/controller/healthctl/healthctl.go.tmpl'
    target: 'web/controller/healthctl/healthctl.go'
  - source: 'src/web/filter/corsfilter/corsfilter.go.tmpl'
    target: 'web/filter/corsfilter/corsfilter.go'
  - source: 'src/web/filter/logreqid/logreqid.go.tmpl'
    target: 'web/filter/logreqid/logreqid.go'
  - source: 'src/web/filter/reqid/reqid.go.tmpl'
    target: 'web/filter/reqid/reqid.go'
  - source: 'src/web/server.go.tmpl'
    target: 'web/server.go'
  - source: 'src/web/util/media/constants.go.tmpl'
    target: 'web/util/media/constants.go'
  - source: 'src/go.mod.tmpl'
    target: 'go.mod'
  - source: 'src/go.sum.tmpl'
    target: 'go.sum'
  - source: 'src/LICENSE.tmpl'
    target: 'LICENSE'
  - source: 'src/main.go.tmpl'
    target: 'main.go'
variables:
  maintainerEmail:
    description: 'Email address to use for maintainer information.'
    default: 'jsquirrel_github_9a6d@packetloss.de'
  repoBaseUrl:
    description: 'The URL of the github account, to be used in imports etc.'
    pattern: '^github.com/[a-zA-Z0-9-]+$'
    default: 'github.com/eurofurence'
  licenseOwner:
    description: 'The owner in the copyright line of the MIT license.'
    default: 'Eurofurence e.V.'
  licenseYear:
    description: 'The year in the copyright line of the MIT license.'
    pattern: '^[0-9]{4}$'
    default: '2021'
  reviewers:
    description: 'List of github accounts to add as pull request reviewers.'
    default:
      - "Jumpy-Squirrel"
  serviceName:
    description: 'The name of the service to be rendered.'
    pattern: '^[a-z-]+$'
    default: 'reg-backend-template-test'

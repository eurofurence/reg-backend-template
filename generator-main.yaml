# keep both template targets and variables in alphabetical order
templates:
  - source: 'src/github/workflows/codeql-analysis.yml.tmpl'
    target: '.github/workflows/codeql-analysis.yml'
  - source: 'src/github/workflows/go.yml.tmpl'
    target: '.github/workflows/go.yml'
  - source: 'src/github/dependabot.yml.tmpl'
    target: '.github/dependabot.yml'
  - source: 'src/gitignore.tmpl'
    target: '.gitignore'
  - source: 'src/api/openapi-spec/openapi.yaml.tmpl'
    target: 'api/openapi-spec/openapi.yaml'
  - source: 'src/docs/config.example.yaml.tmpl'
    target: 'docs/config.example.yaml'
  - source: 'src/docs/testdocs.go.tmpl'
    target: 'docs/testdocs.go'
  - source: 'src/internal/config/config.go.tmpl'
    target: 'internal/config/config.go'
  - source: 'src/internal/repository/database/database.go.tmpl'
    target: 'internal/repository/database/database.go'
  - source: 'src/internal/repository/entities/foo.go.tmpl'
    target: 'internal/repository/entities/foo.go'
  - source: 'src/internal/restapi/v1/health/health_models.go.tmpl'
    target: 'internal/restapi/v1/health/health_models.go'
  - source: 'src/internal/restapi/v1/health/health.go.tmpl'
    target: 'internal/restapi/v1/health/health.go'
  - source: 'src/internal/restapi/middleware/cors.go.tmpl'
    target: 'internal/restapi/middleware/corsfilter.go'
  - source: 'src/internal/restapi/middleware/logreqid.go.tmpl'
    target: 'internal/restapi/middleware/logreqid.go'
  - source: 'src/internal/restapi/middleware/reqid.go.tmpl'
    target: 'internal/restapi/middleware/reqid.go'
  - source: 'src/internal/restapi/media/constants.go.tmpl'
    target: 'internal/restapi/media/constants.go'
  - source: 'src/internal/server/server.go.tmpl'
    target: 'internal/server/server.go'
  - source: 'src/go.mod.tmpl'
    target: 'go.mod'
  - source: 'src/go.sum.tmpl'
    target: 'go.sum'
  - source: 'src/LICENSE.tmpl'
    target: 'LICENSE'
  - source: 'src/cmd/service-name/main.go.tmpl'
    target: 'cmd/service-name/main.go'
  - source: 'src/README.md.tmpl'
    target: 'README.md'
  - source: 'src/golangci.yaml.tmpl'
    target: '.golangci.yaml'
variables:
  licenseOwner:
    description: 'The owner in the copyright line of the MIT license.'
    default: 'Eurofurence e.V.'
  licenseYear:
    description: 'The year in the copyright line of the MIT license.'
    pattern: '^[0-9]{4}$'
    default: '2021'
  maintainerEmail:
    description: 'Email address to use for maintainer information.'
    default: 'jsquirrel_github_9a6d@packetloss.de'
  repoBaseUrl:
    description: 'The URL of the github account, to be used in imports etc.'
    pattern: '^github.com/[a-zA-Z0-9-]+$'
    default: 'github.com/eurofurence'
  reviewers:
    description: 'List of github accounts to add as pull request reviewers.'
    default:
      - "Jumpy-Squirrel"
  serviceName:
    description: 'The name of the service to be rendered.'
    pattern: '^[a-z-]+$'
    default: 'reg-backend-template-test'
